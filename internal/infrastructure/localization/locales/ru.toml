other = "Наша прогулка будет строиться следующим образом: вы будете гулять, наслаждаться городом и выполнять случайные задания, которые я вам предлагаю.\nЯ могу попросить вас следовать за цветом, потрогать что-нибудь пушистое, возглавить собрание голубей, записать АСМР-видео - у меня много идей!\nИ прежде чем мы шагнем в неизвестность, я призываю вас ознакомиться с 3 принципами успешного дрейфа:\n\n1) Не пропускайте задания! \nДаже если очень интересно посмотреть, что там дальше. Задания отправляются с перерывом в {{.CompleteTillSeconds}} секунд, чтобы не было соблазна пролистать их все, как картинную галерею\n2) Избегайте лёгких путей! \nЧасто первое решение, которое приходит в голову, самое очевидное и простое. Поверьте, вы полны открытий! Смотрите глубже, размышляйте дольше, идите по пути наибольшего удивления!\n3) Не вредите себе и окружающим! \nЛюди, животные, природа, архитектурные объекты - все, что встречается на вашем пути - важная часть приключения. Отнеситесь к ним с  уважением\n\nНа этом все! Оглянитесь вокруг, выберите точку старта и..."

